<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Semua Spesifikasi Rumah</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Fuzzy C-Means Clustering</div>
    </nav>
    <div class="container">
        <h1>Clustering Semua Spesifikasi Rumah</h1>
        <form action="/cluster" method="post" class="form-container">
            <div class="form-group">
                <label for="luas_bangunan">Luas Bangunan</label>
                <input type="text" id="luas_bangunan" name="luas_bangunan" required>
            </div>
            <div class="form-group">
                <label for="luas_tanah">Luas Tanah</label>
                <input type="text" id="luas_tanah" name="luas_tanah" required>
            </div>
            <div class="form-group">
                <label for="kamar_tidur">Kamar Tidur</label>
                <input type="text" id="kamar_tidur" name="kamar_tidur" required>
            </div>
            <div class="form-group">
                <label for="kamar_mandi">Kamar Mandi</label>
                <input type="text" id="kamar_mandi" name="kamar_mandi" required>
            </div>
            <div class="form-group">
                <label for="garasi">Garasi</label>
                <input type="text" id="garasi" name="garasi" required>
            </div>
            <button type="submit" class="submit-btn">Cluster</button>
        </form>
        <div class="result">
            <h2>Hasil</h2>
            <p>{{ result }}</p>
        </div>
    </div>
    <footer>
        <p>&copy; Dhendy Mardiansyah</p>
    </footer>
</body>
</html>
